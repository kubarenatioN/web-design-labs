<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socials Cube</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="cube__vertical-motion">
			<div class="cube__wrapper">
				<div id="cube" class="cube">
					<a href="#vk" class="side side-1">
						<img src="images/fb.svg" alt="" class="side-icon" />
					</a>
					<a href="#inst" class="side side-5">
						<img src="images/whatsapp.svg" alt="" class="side-icon" />
					</a>
					<a href="#fb" class="side side-2">
						<img src="images/insta.svg" alt="" class="side-icon" />
					</a>
					<a href="#yt" class="side side-4">
						<img src="images/twitter.svg" alt="" class="side-icon" />
					</a>
					<a href="#tw" class="side side-3">
						<img src="images/linkedin.svg" alt="" class="side-icon" />
					</a>
					<a href="#tg" class="side side-6">
						<img src="images/youtube.svg" alt="" class="side-icon" />
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
